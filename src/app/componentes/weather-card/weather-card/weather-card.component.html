<div class="container" *ngIf="weatherDatasInput">
<div class="card" style="width: 15rem; position: relative;">
  <img class="card-img-top" with-shadow src="../../../../assets/img/sun.jpg" *ngIf="weatherDatasInput.main.temp > 15">
  <img class="card-img-top" with-shadow src="../../../../assets/img/raining.jpg" *ngIf="weatherDatasInput.main.temp <= 15 && weatherDatasInput.main.temp >= 1">
  <img class="card-img-top" with-shadow src="../../../../assets/img/cold2.jpg" *ngIf="weatherDatasInput.main.temp < 0">
  <div class="card-body">
    <div class="overlay-text">
      <div class="text-center">
        <h1>{{weatherDatasInput.name}}</h1>
        <h3>{{weatherDatasInput.main.temp}}C°</h3>
      </div>
    </div>
    <div class="text-center">
      <h6>Mais informações</h6>
      <p>Vento: {{weatherDatasInput.wind.speed}}Km/h</p>
      <p>Umidade: {{weatherDatasInput.main.humidity}}%</p>
      <p>Pressão: {{weatherDatasInput.main.pressure}}hPa</p>
    </div>
</div>
